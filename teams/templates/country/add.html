{% extends "teams.html" %}

{% block content %}
<div clas="row" style="padding-bottom: 1rem;">
    <a href="{% url 'teams:country_list' %}">Back</a>
</div>
<div class="row">
    <div class="col-6">
        <h1>Add new country</h1>
    </div>
</div>
<br />

<div class="row">
    <div class="col">
        <div>
            <form action="" method="post">
                {% csrf_token %}
                <table>
                    {{ form.as_table }}
                </table>
                <div style="float:right">
                    <input class="btn btn-dark" type="submit" value="Add country">
                </div>
            </form>
        </div>
    </div>
</div>
</div>
{% endblock %}
